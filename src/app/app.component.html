<div class="container">

    <app-student-registry
        (approvedCreated)="approvedAdded($event)"
        (substituteCreated)="substituteAdded($event)"
    >
    </app-student-registry>

    <!-- Students List -->
    <div class="row mt-4">
        <div class="col-12">
            <app-student *ngFor="let student of students" [studentData]="student"></app-student>
        </div>
    </div>
</div>
